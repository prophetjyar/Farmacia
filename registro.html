<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <!--toastyfi-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://kit.fontawesome.com/058d165717.js" crossorigin="anonymous"></script>
    <title>Inicio de sesion</title>

</head>
<body>
    <form class="formulario" id="formulario_registro">
        <h1>PHARMACY MANAGEMENT</h1>

        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fa-solid fa-user"></i>
                <input name="nombre" class="formu" type="text" placeholder="Nombre completo">
            </div>
            <div class="input-contenedor">
                <i class="fa-solid fa-envelope"></i>
                <input name="correo" class="formu" type="text" placeholder="Correo">
            </div>   
            <div class="input-contenedor">
                <i class="fa-solid fa-key"></i>
                <input name="Contraseña" class="formu" type="password" placeholder="Contraseña">
            </div> 
            <input type="submit" value="Regístrate" class="button">
            <p> Al registrarte, aceptas nuestras condiciones de uso y política
                de privacidad.</p>
            <p>¿Ya tienes una cuenta? <a class="link" href="sesion.html">Iniciar sesión</a></p>     
        </div>
    </form>
    <!--main-->
    <script src="JavaScript/registro.js" type="module"></script>

    <!--toastyfi-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    


</body>
</html>
