<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/inventario.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--Boostrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <title>Inventario</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <header>
        <div class="exit">
            <h2 class="nombre-empresa">Agregar Productos </h2>
            <a title="Salir" href="inicio.html"><img src="Imagenes/salir.jpg 1.jpg" class="exi" alt="salir" width="20px"></a>
        </div>
    </header>

    <nav class="date">
        <div class="hora">
            <img src="Imagenes/reloj.png" alt="hora" width="50px">
            <h3 id="presentarHora"></h3>
        </div>
        <div class="fecha">
            <img src="Imagenes/calendario.png" alt="calendario" width="50px">
            <input  type="date">
        </div>
        <div class="venta">
            <img src="Imagenes/boton-agregar.png" alt="agregar" width="25px">
            <h6>Nueva Venta</h6>
        </div>
        <div class="perfil">
            <img src="Imagenes/aleatorio.png" alt="aleatorio" width="10px">
            <h6>Perfil</h6>
            <img src="Imagenes/Raster.png" class="alea" alt="." width="20px">
        </div>
        <div class="adm">
            <h4>Administrador:</h4>
            <h4 class="nombres">Leider Riaño</h4>
        </div>
    </nav>

    
<!--formulario para agregar los productos-->

    
    <button id="mostrarFormulario">Registrar Producto</button>

    <div id="ventanaEmergente" class="ventana-emergente">
        <div id="miFormulario">
            <form id="formulario"  method="post" action='http://localhost:8080/api/v1/enviar'>

                <h4>Registro de Producto</h4>


                <label for="nombre">Nombre del producto:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="descripcion">Descripción:</label><br>
                <textarea id="descripcion" name="descripcion" required></textarea><br><br>

                <label for="fecha">Fecha Vencimiento</label><br>
                <input type="date" id="fechaV" name="fechaV" required><br><br>

                <label for="fecha">Fecha Creacion</label><br>
                <input type="date" id="fechaC" name="fechaC" required><br><br>

                <label for="precio">Precio:</label><br>
                <input type="number" id="precio" name="precio" step="0.01" required><br><br>

                <label for="stock">Cantidad en stock:</label><br>
                <input type="number" id="stock" name="stock" required><br><br>
                
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option value="aseo">Cuidado personal</option>
                    <option value="medicamento">Medicamento</option>
                </select><br><br>

                <!-- <label for="imagen">Imagen del Producto:</label><br>
                <input type="file" id="imagen" name="imagen" accept="image/*"><br><br> -->

                <button id="btnRegistro" type="submit" >Registrar Producto </button>
            </form>
            <button id="cerrarFormulario">Cerrar</button>
        </div>
    </div>

    <aside class="agregar-productos">
        <div class="cate">
            <div class="categoria">
                <img src="Imagenes/boton-agregar.png" alt="agregar">
                <h4>Categoria</h4>
            </div>

            <div class="general">
                <h4>General</h4>
                <img src="Imagenes/Raster.png" class="des" alt="deslizar">
            </div>

            <div class="importar">
                <h4>Importar</h4>
            </div>

            <div class="exportar">
                <h4>Exportar</h4>
            </div>

            <div class="imprimir">
                <h4>Imprimir</h4>
            </div>
        </div>

        <table id="tablaProductos">
            <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Descripción</th>
                  <th>Fecha Vencimiento</th>
                  <th>Fecha Creación</th>
                  <th>Precio</th>
                  <th>Cantida Stock</th>
                  <th>Categoria</th>
                  <!-- Agrega más encabezados según tus datos -->
                </tr>
              </thead>
              <tbody id="tbody">
                <!-- Aquí se llenarán los datos -->
              </tbody>

        </table>
    </aside>
</body>

<script src="./JavaScript/crud.js"></script>
<script src="./JavaScript/formulario.js"></script>

<!--hora fecha-->
<script src="./JavaScript/inventario.js"></script>

</html>
