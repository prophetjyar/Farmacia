<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <!--toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!---->
    <script src="https://kit.fontawesome.com/058d165717.js" crossorigin="anonymous"></script>
    <!--Main-->
    <script src="JavaScript/signupForm.js" type="module"></script>
    <title>Login</title>
</head>
<body>
    
    <form class="formulario" id="login-form">
        <h1>PHARMACY MANAGEMENT</h1>

        <div class="contenedor" id="singupModal">
            <div class="input-contenedor">
                <i class="fa-solid fa-envelope"></i>
                <input class="formu" id="login-correo" type="text" placeholder="Correo" required>
            </div>   
            <div class="input-contenedor">
                <i class="fa-solid fa-key"></i>
                <input class="formu" id="login-password"    type="password" placeholder="Contraseña" required>
            </div> 
            <input onclick="showMessage()" type="submit" value="Login" class="button">
            <p>¿No tienes una cuenta? <a class="link" href="registro.html">Regístrate</a></p>   
        </div>
    </form>
   
    <!--Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
</body>
</html>
