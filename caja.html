<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/caja.css">
    <!--scan-->
    <script src="https://cdn.jsdelivr.net/npm/quagga"></script>

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Caja</title>
</head>
<body>
    <header>
        <div class="exit">
            <h2 class="nombre-empresa">Registrar Ventas </h2>
            <a title="Salir" href="inicio.html"><img src="Imagenes/salir.jpg 1.jpg" class="exi" alt="salir" width="20px"></a>
        </div>
    </header>

    <nav class="date">
        <div class="hora">
            <img src="Imagenes/reloj.png" alt="hora" width="50px">
            <input  type="time">
        </div>
        <div class="fecha">
            <img src="Imagenes/calendario.png" alt="calendario" width="50px">
            <input  type="date">
        </div>
        <div class="venta">
            <img src="Imagenes/boton-agregar.png" alt="agregar" width="25px">
            <h6>Nueva Venta</h6>
        </div>
        <div class="perfil">
            <img src="Imagenes/aleatorio.png" alt="aleatorio" width="10px">
            <h6>Perfil</h6>
            <img src="Imagenes/Raster.png" class="alea" alt="." width="20px">
        </div>
        <div class="adm">
            <h4>Administrador:</h4>
            <h4 class="nombres">Leider Riaño</h4>
        </div>
    </nav>

    <div class="info">
        <div class="codigo">
            <h4>Código:</h4>
            <input type="number">
        </div>
        <div class="buscar">
            <h4>Buscar:</h4>
            <input type="search">
        </div>
    </div>

    <div class="metodo">
        <div class="cantidad">
            <h4>Cantidad:</h4>
            <div class="can">
                <h4>5</h4>
            </div>
        </div>
        <div class="Blister">
            <h4>Blister</h4>
        </div>
        <div class="caja1">
            <h4>Caja</h4>
        </div>
        <div class="Quitar">
            <h4>Quitar Producto</h4>
        </div>
       
        <div class="efectivo">
            <label for="met">Método de pago</label>
            <select id="met">
                <option value="nequi">Nequi</option>
                <option value="daviplata">Daviplata</option>
                <option value="credito">Tarjeta de credito</option>
                <option value="debito">Tarjeta de debito</option>
                <option value=""></option>
            </select>
        </div>
    </div>

    <section class="contenido">
        <div id="lectorCamara" class="lector-Camara"></div>

        <table>
            <tr>
                <th>Código</th>
                <th>Detalle de Venta</th>
                <th>Fecha vencimiento</th>
                <th>Cantidad</th>
                <th>Medida</th>
                <th>Valor unitario</th>
                <th>Total</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

        </table>
        <div class="imprimir">
            <h4>Reimprimir Venta</h4>
            <img src="Imagenes/salir.jpg 1.jpg" class="sal" alt="salir" >
        </div>
       
    </section>

    <aside>
        <div class="pagar">
            <div class="pagar1">
            <h3>Total a pagar:</h3>
            </div>

            <input type="number">

        </div>

        <div class="paga">
            <div class="pagar1">
            <h3>Paga con:</h3>
            </div>

            <input type="number">

        </div>

        <div class="cambio">
            <div class="pagar1">
            <h3>Cambio:</h3>
            </div>

            <input type="number">

        </div>

        <div class="cja">
            <img src="Imagenes/cajero-automatico.png" class="imp" alt="caja" >
            <h4>Terminar Venta</h4>
        </div>
    </aside>

</body>
<!--Java-->
<script src="./JavaScript/caja.js"></script>
</html>
